---
on:
  push:
    branches:
      - main
      - tests/**
  pull_request:
    types: [opened]
  schedule:
    - cron: "* 8 * * *" # Run every day at 8am UTC

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build docker image
        # 2b51285047da1547ffb1b2203d8be4c0af6b1f20 == v3.2.0
        uses: docker/setup-buildx-action@2b51285047da1547ffb1b2203d8be4c0af6b1f20
      - name: Build and push Docker image
        # 2cdde995de11925a030ce8070c3d77a52ffcf1c0 == v5.3.0
        uses: docker/build-push-action@2cdde995de11925a030ce8070c3d77a52ffcf1c0
        with:
          context: .
          file: "Dockerfile.tests"
          tags: ttg-frontend-cypress:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
  cypress:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: build-docker
    strategy:
      matrix:
        test_runs: [ "basic1", "basic2" ]
    steps:
      - name: Run Cypress tests
        # 4f65fabd2431ebc8d299f8e5a018d79a769ae185 == v3.0.0
        uses: addnab/docker-run-action@4f65fabd2431ebc8d299f8e5a018d79a769ae185
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image: ttg-frontend-cypress:latest
          options: --env TEST_RUN=${{ matrix.test_runs }}
          run: "/app/entrypoint.sh"
