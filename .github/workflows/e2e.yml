name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    env:
      CI: true
      TERM: xterm-256color
    strategy:
      matrix:
        node-version: [18.x]
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.SPOG_ACTION_ACCESS }}
          submodules: recursive

      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn dev & sleep 5 && yarn test
